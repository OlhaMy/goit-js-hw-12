<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 class="title">Image Search App</h1>
      <form class="form">
        <input type="text" name="text" placeholder="search images..." />
        <button class="btn-search" type="submit">Search</button>
      </form>

      <span class="loader loader--hidden">Loading images, please wait</span>

      <ul class="gallery"></ul>
      <button type="button" class="btn-load hidden">Load more</button>
    </section>

    <script type="module" src="./js/pixabay-api.js"></script>
    <script type="module" src="./js/render-functions.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
